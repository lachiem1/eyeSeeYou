<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Eye See You</title>
    <style>
        body {
            background: #0a0a0a;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            color: #e5e5e5;
        }
        .container {
            text-align: center;
            padding: 20px;
        }
        .icon {
            width: 64px;
            height: 64px;
            margin: 0 auto 20px;
            fill: #3b82f6;
        }
        .message {
            font-size: 18px;
            margin-bottom: 24px;
            color: #a3a3a3;
        }
        .button {
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 16px 32px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            min-width: 200px;
            transition: background 0.2s;
            -webkit-tap-highlight-color: transparent;
        }
        .button:active {
            background: #2563eb;
        }
        .button:disabled {
            background: #1a1a1a;
            color: #666;
            cursor: not-allowed;
        }
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #666;
            border-top-color: #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .error {
            color: #ef4444;
            margin-top: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <svg class="icon" viewBox="0 0 20 20">
            <path d="M2 6a2 2 0 012-2h12a2 2 0 012 2v8a2 2 0 01-2 2H4a2 2 0 01-2-2V6z" />
        </svg>
        <div class="message" id="message">Signing in with Google...</div>
        <div class="error" id="error" style="display: none;"></div>
    </div>

    <script>
        const messageEl = document.getElementById('message');
        const errorEl = document.getElementById('error');

        (async () => {
            try {
                const params = new URLSearchParams(window.location.search);
                const code = params.get('code');
                const error = params.get('error');

                if (error) {
                    showError('Authentication failed: ' + error);
                    setTimeout(() => window.location.href = '/', 2000);
                    return;
                }

                if (!code) {
                    showError('No authorization code received');
                    setTimeout(() => window.location.href = '/', 2000);
                    return;
                }

                // These values will be replaced at build time by the build script
                const tokenUrl = 'https://%%COGNITO_DOMAIN%%.auth.%%AWS_REGION%%.amazoncognito.com/oauth2/token';
                const redirectUri = window.location.origin + '/callback-handler.html';

                const response = await fetch(tokenUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: new URLSearchParams({
                        grant_type: 'authorization_code',
                        client_id: '%%COGNITO_CLIENT_ID%%',
                        code: code,
                        redirect_uri: redirectUri,
                    }),
                });

                if (!response.ok) {
                    showError('Token exchange failed');
                    setTimeout(() => window.location.href = '/', 2000);
                    return;
                }

                const tokens = await response.json();

                // Store tokens in sessionStorage (custom domain should allow this)
                sessionStorage.setItem('eyeseeyou_id_token', tokens.id_token);
                sessionStorage.setItem('eyeseeyou_access_token', tokens.access_token);
                if (tokens.refresh_token) {
                    sessionStorage.setItem('eyeseeyou_refresh_token', tokens.refresh_token);
                }

                // Auto-redirect to dashboard
                window.location.href = '/dashboard';

            } catch (error) {
                showError('Authentication error: ' + error.message);
                setTimeout(() => window.location.href = '/', 2000);
            }
        })();


        function showError(msg) {
            messageEl.textContent = '';
            errorEl.textContent = msg;
            errorEl.style.display = 'block';
        }
    </script>
</body>
</html>
